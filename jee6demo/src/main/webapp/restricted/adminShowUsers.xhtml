<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<p class="title">#{msg.linkAdminUsers}</p>
		<div class="box">
			<h:form>
				<h:dataTable value="#{UserForm.allUsers}" var="item">

					<h:column>
						<f:facet name="header">#{msg.userName}</f:facet>
						<h:outputText value="#{item.name}" />
					</h:column>

					<h:column>
						<f:facet name="header">#{msg.userSurname}</f:facet>
						<h:outputText value="#{item.surname}" />
					</h:column>

					<h:column>
						<f:facet name="header">#{msg.userMail}</f:facet>
						<h:outputText value="#{item.mail}" />
					</h:column>

					<h:column>
						<f:facet name="header">#{msg.userPhone}</f:facet>
						<h:outputText value="#{item.phone}" />
					</h:column>

					<h:column>
						<f:facet name="header">#{msg.userLogin}</f:facet>
						<h:outputText value="#{item.login}" />
					</h:column>

					<h:column>
						<f:facet name="header">#{msg.userPassword}</f:facet>
						<h:outputText value="#{item.password}" />
					</h:column>

					<h:column>
						<f:facet name="header">#{msg.action}</f:facet>
						<h:commandLink value="#{msg.productEdit}"
							action="#{UserForm.showUserDetails}" />
						<h:commandLink value="#{msg.productDelete}"
							action="#{UserForm.deleteUser}" />
					</h:column>

				</h:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
