<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">	
	<h:form>
		<div class="category">
			<ui:insert name="adminCategory">
				#{msg.mainAdminCategory}
			</ui:insert>
		</div>
		<ul>
			<li>
				<h:commandLink action="/restricted/adminShowProducts?faces-redirect=true">
					<h:outputText value="#{msg.linkAdminProducts}" />
				</h:commandLink>
			</li>
			<li>
				<h:commandLink action="/restricted/adminAddProduct?faces-redirect=true">
					<h:outputText value="#{msg.linkAdminAddProduct}" />
				</h:commandLink>
			</li>
			
			<li>
				<h:commandLink action="/restricted/adminOrders?faces-redirect=true">
					<h:outputText value="#{msg.linkAdminOrders}" />
				</h:commandLink>
			</li>
		</ul>
	</h:form>
</ui:composition>
