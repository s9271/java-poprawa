<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:form>
		<div class="category">
			<ui:insert name="category">
				#{msg.mainCategory}
			</ui:insert>
		</div>
		<ul>
			<li><h:commandLink rendered="#{not UserForm.loggedIn}"
					action="/login?faces-redirect=true">
					<h:outputText value="#{msg.signIn}" />
				</h:commandLink></li>
			<li><h:commandLink rendered="#{not UserForm.loggedIn}"
					action="/signUp?faces-redirect=true">
					<h:outputText value="#{msg.signUp}" />
				</h:commandLink></li>
			<li><h:commandLink rendered="#{UserForm.loggedIn}"
					action="/signOut?faces-redirect=true">
					<h:outputText value="#{msg.signOut}" />
				</h:commandLink></li>
		</ul>
	</h:form>
</ui:composition>
