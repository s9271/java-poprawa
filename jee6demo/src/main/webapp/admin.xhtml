<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
		<p class="title">#{msg.adminLoginForm}</p>
		<div class="box add">
			<h:form id="adminLogin">
				<h:panelGrid columns="2">
					<h:outputText class="lefttable" value="#{msg.adminLogin}: " />
					<h:inputText id="adminLogin" value="#{personBean.person.firstName}" required="#{true}" />
	
					<h:outputText class="lefttable" value="#{msg.adminPassword}: " />
					<h:inputSecret id="adminPassword" value="#{personBean.person.pin}" required="#{true}" />
				</h:panelGrid>
	
				<h:commandButton value="#{msg.adminLoginButton}" action="#{personBean.addPerson}" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
