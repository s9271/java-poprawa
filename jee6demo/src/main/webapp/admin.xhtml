<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<p class="title">#{msg.adminLoginForm}</p>
		<div class="box add">
			<h:form>
				<h:panelGroup rendered="#{not AuthenticationBean.loggedIn}">
					<h:panelGrid columns="2">
						<h:outputText class="lefttable" value="#{msg.adminLogin}: " />
						<h:inputText value="#{AuthenticationBean.name}" />

						<h:outputText class="lefttable" value="#{msg.adminPassword}: " />
						<h:inputSecret value="#{AuthenticationBean.password}" />
					</h:panelGrid>

					<h:commandButton value="#{msg.adminLoginButton}"
						action="#{AuthenticationBean.login}" />
				</h:panelGroup>
				<h:commandButton value="logout"
					action="#{AuthenticationBean.logout}"
					rendered="#{AuthenticationBean.loggedIn}" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
