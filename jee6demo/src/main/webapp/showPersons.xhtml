<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<p class="title">#{msg.personAllLabel}</p>
		<div class="box">
			<h:form>
				<h:dataTable value="#{personBean.allPersons}" var="item">
					
					<h:column>
						<f:facet name="header">#{msg.personFirstNameLabel}</f:facet>
						<h:outputText value="#{item.firstName}" />
					</h:column>
	
					<h:column>
						<f:facet name="header">#{msg.personPinLabel}</f:facet>
						<h:outputText value="#{item.pin}" />
					</h:column>
	
					<h:column>
						<f:facet name="header">#{msg.action}</f:facet>
						<h:commandLink value="#{msg.actionDetails}" action="#{personBean.showDetails}"/>
						<h:commandLink value="#{msg.actionDelete}" action="#{personBean.deletePerson}" />
					</h:column>
	
				</h:dataTable>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
