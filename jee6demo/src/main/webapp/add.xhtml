<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<p class="title">#{msg.personAddLabel}</p>
		<div class="box add">
			<h:form id="personForm">
				<h:panelGrid class="message">
					<h:messages for="" />
					<h:messages id="messages" showDetail="#{true}"
						showSummary="#{false}" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h:outputText class="lefttable"
						value="#{msg.personFirstNameLabel}: " />
					<h:inputText id="firstName" value="#{personBean.person.firstName}"
						required="#{true}" />

					<h:outputText class="lefttable" value="#{msg.personPinLabel}: " />
					<h:inputText id="pin" value="#{personBean.person.pin}" />

					<h:outputText class="lefttable"
						value="#{msg.personRegistrationDate}: " />
					<rich:calendar value="#{personBean.person.registrationDate}"
						id="calendar" datePattern="dd.MM.yyyy" showApplyButton="#{true}"
						style="width:200px"></rich:calendar>
				</h:panelGrid>

				<h:commandButton value="#{msg.personFormOKButton}"
					action="#{personBean.addPerson}" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
