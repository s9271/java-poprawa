<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><ui:insert name="windowTitle">#{msg.mainWindowTitle}</ui:insert></title>
	<h:outputStylesheet library="css" name="default.css" target="body" />
</h:head>
<h:body>
	<div class="page">
		<div class="heading">
			<ui:insert name="heading">
				#{msg.mainHeading}
			</ui:insert>
			<div class="cart">
				<h:form>
					<h:commandLink action="/productCart?faces-redirect=true">
						<h:outputText
							value="#{msg.productCart}: #{CartForm.cart.countCart}" />
					</h:commandLink>
				</h:form>
			</div>
		</div>
		<div class="menutop">
			<ui:include src="/views/main/menutop.xhtml" />
		</div>
		<div class="menuAndContent">
			<div class="menu">
				<h:panelGroup class="adminMenu"
					rendered="#{AuthenticationBean.loggedIn}">
					<ui:insert name="adminMenu">
						<ui:include src="/restricted/adminMenu.xhtml" />
					</ui:insert>
				</h:panelGroup>

				<ui:insert name="menu">
					<ui:include src="/views/main/menu.xhtml" />
				</ui:insert>
			</div>
			<div class="content">
				<ui:insert name="content" />
			</div>
		</div>
	</div>
</h:body>
</html>
